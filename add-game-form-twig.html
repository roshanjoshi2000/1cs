<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-card">
                    <h2 class="text-center mb-4">âž• Add New Game</h2>
                    
                    {% if message %}
                        <div class="alert alert-{{ message_type }}">{{ message }}</div>
                    {% endif %}
                    
                    <form method="POST" action="add-game-process.php">
                        <div class="mb-3">
                            <label class="form-label">Game Name *</label>
                            <input type="text" name="game_name" class="form-control" required 
                                   value="{{ form_data.game_name|default('') }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Game Description</label>
                            <textarea name="game_description" class="form-control" rows="3">{{ form_data.game_description|default('') }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Release Date *</label>
                                <input type="date" name="released_date" class="form-control" required
                                       value="{{ form_data.released_date|default('') }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rating (0-10) *</label>
                                <input type="number" name="rating" class="form-control" 
                                       min="0" max="10" step="0.1" required
                                       value="{{ form_data.rating|default('5') }}">
                                <div class="form-text">Enter a number between 0 and 10</div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="list-game.php" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Add Game</button>
                        </div>
                    </form>
                    
                    <div class="mt-4 pt-3 border-top">
                        <small class="text-muted">
                            * Required fields
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Set today's date as default
        const dateInput = document.querySelector('input[name="released_date"]');
        if (!dateInput.value) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const rating = parseFloat(document.querySelector('input[name="rating"]').value);
            
            if (rating < 0 || rating > 10) {
                e.preventDefault();
                alert('Rating must be between 0 and 10');
                return false;
            }
            
            // Show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = 'Adding...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
